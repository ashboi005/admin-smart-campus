<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Campus Admin Login</title>
    <style>
        /* Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        /* Container Styling */
        .container {
            text-align: center;
            /* max-width: 400px;
            width: 100%; */
        }
        /* Title and Subtitle */
        h1 {
            font-size: 3rem;
            margin-bottom: 1.2rem;
        }
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .subtitle span {
            color: #ff3333; /* Red color for TIET */
            font-weight: bold;
            font-size: 1.5rem;
        }
        /* Input Fields */
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            color: #ddd;
            background: #333;
            border: none;
            border-radius: 8px;
        }

        button{
            width: 150px;
            height: 35px;
            background-color: rgb(255, 15, 15);
            color: white;
            border-radius: 15px;
            border: 0px;
            margin-top: 20px;
            font-size: 15px;
            transition: ease 0.3s;
        }
        button:hover{
            background-color: #6e6e6e;
            color: #000000;
        }
        /* Footer Text */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%);
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }

@media (max-width: 600px) {
    .input-group input {
        width: 90%;
            padding: 0.8rem;
            font-size: 1rem;
            color: #ddd;
            background: #333;
            border: none;
            border-radius: 8px;
    }
}

@media (max-width: 400px) {
    .input-group input {
        padding: 0.5rem;
        font-size: 0.8rem;
    }
}
    </style>
</head>
<body>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
    <div class="container">
        <h1>Smart-Campus Admin</h1>
        <p class="subtitle">Login for <span>TIET</span></p>
        
        <div class="input-group">
            <input type="text" placeholder="username" name="username">
        </div>
        <div class="input-group">
            <input type="password" placeholder="password" name="password">
        </div>
        <div class="input-group">
            <button type="submit">Login</button>
        </div>
    </form>

        <p class="footer">Cracked Nerds Â©2024 | All Rights Reserved</p>
    </div>
</body>
</html>
